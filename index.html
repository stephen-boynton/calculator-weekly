<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Righteous|Roboto+Mono|VT323" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calcu-Tron <span>3000</span></title>
  </head>
  <body>
    <div class="container">
      <div class="logo-div"><h1 id="logo">CALCU-TRON </h1><span>3000</span></div>
      <main class="calc-body">
        <section class="row">
          <button value="c" type="button" name="button">C</button>
          <div class="screen"><div class="screen-content"></div></div>
        </section>
        <section class="row">
          <button value="7" type="button" name="button">7</button>
          <button value="8" type="button" name="button">8</button>
          <button value="9" type="button" name="button">9</button>
          <button value="/" type="button" name="button">/</button>
        </section>
        <section class="row">
          <button value="4" type="button" name="button">4</button>
          <button value="5" type="button" name="button">5</button>
          <button value="6" type="button" name="button">6</button>
          <button value="*" type="button" name="button">x</button>
        </section>
        <section class="row">
          <button value="1" type="button" name="button">1</button>
          <button value="2" type="button" name="button">2</button>
          <button value="3" type="button" name="button">3</button>
          <button value="-" type="button" name="button">-</button>
        </section>
        <section class="row">
          <button value="0" type="button" name="button">0</button>
          <button value="." type="button" name="button">.</button>
          <button value="=" type="button" name="button">=</button>
          <button value="+" type="button" name="button">+</button>
        </section>
      </main>
    </div>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
